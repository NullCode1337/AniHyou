query AiringWidget($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
        media(type: ANIME, status: RELEASING, onList: true, sort: [POPULARITY_DESC]) {
            id
            title {
                userPreferred
            }
            nextAiringEpisode {
                timeUntilAiring
                ...CommonAiringSchedule
            }
            mediaListEntry {
                status
            }
        }
    }
}

fragment CommonAiringSchedule on AiringSchedule {
    airingAt
    episode
}